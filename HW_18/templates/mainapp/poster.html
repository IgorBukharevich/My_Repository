{% extends 'mainapp/base.html' %}
{% load static %}

{% block title %}
Афиша
{% endblock %}

{% block content %}
    <div class="poster_movie" align="center">

        {% for img in poster_img %}
                {% if img.poster_movie %}

                    <a class="scrol" href="{% url 'space_main_apps:movie_info' img.id %}">
                        <img id="img.id"
                             class="img-circle"
                             src="{{ img.poster_movie.url }}"
                             height="262"
                             width="168">
                    </a>

                {% else %}

                    <img class="img-circle"
                         src="{% static 'img/none_poster.jpg' %}"
                         height="262"
                         width="168">
                {% endif %}

        {% endfor %}

    </div>
{% endblock %}
